name: Playwright Tests

on: [push, pull_request]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test --reporter=html

      - name: Run Postman tests
        run: |
          npx newman run "./postman/postman.json" -e "./postman/linkUser.json" \
          --reporters cli,html \
          --reporter-html-export postman-report.html \
          --suppress-exit-code

      - name: DEBUG report Postman
        run: |
          echo "Tous les fichiers"
          find . -name "*.html" -o -name "*report*" | head -20
          echo ""
          echo "Contenu"
          ls -la postman/
          echo ""
          echo "Creation manuelle"
          echo "<h1>Test rapport</h1>" > test-manuel.html

      - name: Upload all reports
        uses: actions/upload-artifact@v4
        with:
          name: all-reports
          path: |
            playwright-report/
            postman-report.html
